<!DOCTYPE html>
<html lang="en">

<head>
    <title>TEST Info Argentina</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .tab-content {
            padding: 20px;
        }

        .tab-pane {
            display: none;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
        }

        .video-container iframe {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<nav>
    <a href="#diarios" onclick="openTab('diarios')">Diarios</a>
    <a href="#noticieros" onclick="openTab('noticieros')">Noticieros</a>
    <a href="#boletinOficial" onclick="openTab('boletinOficial')">Boletín Oficial</a>
</nav>

<div class="tab-content">
    <!-- Pestaña Diarios -->
    <div id="diarios" class="tab-pane" style="display: block;">
        <ul>
            <li><a href="https://elpais.com/argentina/" target="diariosIframe">El País</a></li>
            <li><a href="https://www.ambito.com/" target="diariosIframe">Ámbito</a></li>
            <li><a href="https://www.laprensa.com.ar/" target="diariosIframe">La Prensa</a></li>
            <li><a href="https://www.clarin.com/" target="diariosIframe">Clarín</a></li>
            <li><a href="https://www.lanacion.com.ar/" target="diariosIframe">La Nación</a></li>
            <li><a href="https://www.diariopopular.com.ar/" target="diariosIframe">Diario Popular</a></li>
            <li><a href="https://www.pagina12.com.ar/" target="diariosIframe">Página 12</a></li>
            <li><a href="https://www.perfil.com/" target="diariosIframe">Perfil</a></li>
            <li><a href="https://www.tiempoar.com.ar/" target="diariosIframe">Tiempo Argentino</a></li>
            <li><a href="https://www.ole.com.ar/" target="diariosIframe">Olé</a></li>
            <li><a href="https://www.infobae.com/" target="diariosIframe">InfoBae</a></li>
            <li><a href="https://www.lavoz.com.ar/" target="diariosIframe">La Voz</a></li>
            <li><a href="https://www.cronica.com.ar/" target="diariosIframe">Crónica</a></li>
            <li><a href="https://www.nytimes.com/" target="diariosIframe">New York Times</a></li>
        </ul>
        <iframe name="diariosIframe" src="" frameborder="0"></iframe>
    </div>

    <!-- Pestaña Noticieros -->
    <div id="noticieros" class="tab-pane">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/cb12KmMMDJA" allowfullscreen></iframe>
            <!-- Añade los demás videos -->
        </div>
    </div>

    <!-- Pestaña Boletín Oficial -->
    <div id="boletinOficial" class="tab-pane">
        <iframe src="https://www.boletinoficial.gob.ar/" allowfullscreen></iframe>
    </div>
</div>

<script>
    function openTab(tabName) {
        var i, x;
        x = document.getElementsByClassName("tab-pane");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        document.getElementById(tabName).style.display = "block";
    }
</script>

</body>

</html>
