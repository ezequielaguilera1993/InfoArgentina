    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
            border-bottom: 2px solid #fff;
        }

        .tab-content {
            padding: 20px;
        }

        .tab-pane {
            display: none;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
        }

        .video-container iframe {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }

        .column {
            width: 33.33%;
            padding: 0 10px;
            box-sizing: border-box;
        }
    </style>
</head>
